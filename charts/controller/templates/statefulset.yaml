apiVersion: v1
kind: StatefulSet
metadata:
  name: controller
  labels: {{- include "chart.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "chart.fullName" . }}
  selector: {{- include "chart.selectorLabels" . | nindent 4 }}
  template:
    metadata:
      labels: {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      containers:
      - name: server
        image: docker.io/jacobalberty/unifi:{{ .Chart.AppVersion }}
        env:
        - name: DB_URI
          value: mongodb://mongo.{{ .Release.Namespace }}.svc:{{ .Values.ports.mongo }}/unifi
        - name: STATDB_URI
          value: mongodb://mongo.{{ .Release.Namespace }}.svc:{{ .Values.ports.mongo }}/unifi_stat
        - name: DB_NAME
          value: unifi
        ports:
        - containerPort: {{ .Values.controller.ports.stun }}
          name: stun
        - containerPort: {{ .Values.controller.ports.speedTest }}
          name: speedtest
        - containerPort: {{ .Values.controller.ports.device }}
          name: device
        - containerPort: {{ .Values.controller.ports.https }}
          name: https
        - containerPort: {{ .Values.controller.ports.httpPortal }}
          name: http-portal
        - containerPort: {{ .Values.controller.ports.httpsPortal }}
          name: https-portal
        - containerPort: {{ .Values.controller.ports.discovery }}
          name: discovery
        volumeMounts:
        - mountPath: /unifi
          name: data
        - mountPath: /var/run/unifi
          name: run
        volumes:
        - emptyDir: {}
          name: run
    volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
